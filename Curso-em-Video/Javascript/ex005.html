<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First steps DOM</title>
  <style>
    body {
      background-color: rgb(34, 114, 114);
      color: white;
      font: normal 18pt Arial;
    }
  </style>
</head>
<body>
  <H1 class="top">Starting studies in DOM</H1>
  <p>Result here</p>
  <p>Learning how to use the <strong>DOM</strong> in JavaScript</p>
  <div id="msg">Click here</div>
  <script>
    let body = document.body;
    let p1 = document.getElementsByTagName('p')[0];
    let p2 = document.getElementsByTagName('p')[1];
    let msg = document.getElementById('msg');

    body.style.background = 'blue';
    p1.style.color = 'cyan';
    p2.style.fontSize = '10pt';
    msg.style.fontFamily = 'Time News Roman';
  </script>
</body>
</html>
