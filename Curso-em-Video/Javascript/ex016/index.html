<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's count</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Let's count</h1>
  </header>
  <section>
    <div>
      <p>
        Start
        <input type="number" name="begin" id="begin">
      </p>
      <p>
        End
        <input type="number" id="end"/>
      </p>
      <p>
        Step
        <input type="number" name="step" id="step">
      </p>
      <button id="count-button" onclick="counting()">Count</button>
    </div>
    <div>
       <p id="counting">Counting:</p>
    </div>
  </section>
  <footer>
    <p>&copy; My Template</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
