<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditions</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-size: 25px;
    }
    #speed{
      width: 80px;
      font-size: 20px;
    }
    #btn-check{
      margin-left: 20px;
      width: 100px;
      font-size: 20px;
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Fines System</h1>

  Speed:<input type="number" name="speed" id="speed"> MPH
  <button id="btn-check" onclick="calculate()">Check</button>
  <div id="result">Result</div>

  <script>
    function calculate(){
      let spdInput = Number(document.getElementById('speed').value);
      let result = document.querySelector('#result');
      result.innerHTML = `<p>Your car's speed is <strong>${spdInput} MPH!</strong></p>`
      if (spdInput > 60) {
        result.innerHTML += `You are <strong>FINED</strong> for speeding`
      }
      result.innerHTML += `<p>Always drive with seat belts!</p>`
    }
  </script>
</body>
</html>
