<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Age checker</h1>
  </header>
  <section>
    <div>
      <p>Year of birth:
        <input type="number" name="input-age" id="ipt-age" min='0'>
      </p>
      <p>Sex
        <input type="radio" name="sex-radio" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="sex-radio" id="female">
        <label for="female">Female</label>
      </p>
      <p>
        <input type="button" value="Check" onclick="check()">
      </p>
    </div>
    <div id="result">
      <p>Fill in the data above to see the result!</p>       
    </div>
  </section>
  <footer>
    <p>&copy; My Template</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
