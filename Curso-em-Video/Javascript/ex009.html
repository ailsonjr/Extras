<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditions</title>
  <style>
    body {
      background-color: blue;
      font-size: 20px;
      color: white;
    }
    #country{
      width: 100px;
    }

  </style>
</head>

<body>

  <h1>Where are you from?</h1>
  <h3>Put your country here:</h3><input type="text" name="ipt-country" id="country">
  <input type="button" value="Check" onclick="checkCountry()">
  <div id="result"><p>Result</p></div>

  <script>
    function checkCountry(){
      let country = document.getElementById('country').value;
      let result = document.getElementById('result');
      result.innerHTML = `<p>You are from ${country}!</p>`;

      if (country === 'Brazil') {
        result.style.color = 'yellow';
        result.innerHTML += `You are Brazilian!`;
      } else {
        result.style.color = 'black';
        result.innerHTML += 'You are a stranger!';
      }
    }
  </script>
</body>

</html>
