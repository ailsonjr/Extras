<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Course - Ex004</title>
</head>
<body>
  <script>
    let name = prompt('What is your name?');
    document.writeln(`Hi, <strong>${name}</strong>! Your name has ${name.length} letters!<br>`);
    document.writeln(`Your name in capital letters is ${name.toUpperCase()}!<br>`);
    document.writeln(`Your name in lower case letters is ${name.toLowerCase()}!`);
  </script>
</body>
</html>
